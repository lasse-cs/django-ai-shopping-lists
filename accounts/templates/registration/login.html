{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    {{ block.super }} | Login
{% endblock title %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
